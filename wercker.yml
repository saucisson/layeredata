box: cosyverif/lua-environments
build:
  steps:
    - script:
        name: "install dependencies"
        code: |
          luarocks install luasec
          luarocks install luacov-coveralls
    - script:
        name: "check and test"
        code: |
          ./bin/test /lua/
  after-steps:
    - script:
        name: "export to coveralls"
        code: |
          ./bin/coveralls
    - script:
        name: "upload to luarocks"
        code: |
          ./bin/upload
